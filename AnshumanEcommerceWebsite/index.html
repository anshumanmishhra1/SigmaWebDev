<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--ðŸ“ŒNavBar Section -->
    <nav class="top-nav">
        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>

        <div class="search-bar">
            <div class="categories">
                <span class="categories-text">All Categories</span>
                <img src="./images/arrow-down-01-stroke-rounded.svg" alt="">
            <input type="text" name="search for all items" class="search-input" placeholder="Seerch for items..">

            </div>
            <img src="./images/search.png" alt="">
        </div>

        <div class="right-section">
            <div class="compare">
                <div class="compare-quantity">3</div>
                <img src="./images/icon-compare.svg" alt="">
                <p class="icon-text">Compare</p>
            </div>

            <div class="wishlist">
                <div class="wishlist-quantity">4</div>
                <img src="./images/icon-heart.svg" alt="">
                <p class="icon-text">wishlist</p>
            </div>

            <div class="cart">
                <div class="cart-quantity">5</div>
                <img src="./images/icon-cart.svg" alt="">
                <p class="icon-text">cart</p>
            </div>

            <div class="profile">
                <img src="./images/icon-user.svg" alt="">
                <p class="icon-text">profile</p>
            </div>
        </div>
    </nav>

    <div class="bottom-nav">
        <div class="category-btn">
            <img src="./images/dashboard-square-01-stroke-rounded.svg" alt="">
            <p>Browse All Categories</p>
            <img src="./images/arrow-down-01-stroke-rounded.svg" alt="">
        </div>

        <div class="nav-center">
            <div class="deals">
                <img src="./images/icon-hot.svg" alt="">
                <p>Deals</p>
            </div>

            <div class="home">
                <a href="#">Home</a>
                <img src="./images/arrow-down-01-stroke-rounded.svg" alt="">
            </div>
            <div class="about">
                <a href="#">About</a>
            </div>
            <div class="shop">
                <a href="#">Shop</a>
                <img src="./images/arrow-down-01-stroke-rounded.svg" alt="">
            </div>
            <div class="vendors">
                <a href="#">Vendors</a>
                <img src="./images/arrow-down-01-stroke-rounded.svg" alt="">
            </div>
            <div class="mega-menu">
                <a href="#">Mega menu</a>
                <img src="./images/arrow-down-01-stroke-rounded.svg" alt="">
            </div>
            <div class="blog">
                <a href="#">Blog</a>
                <img src="./images/arrow-down-01-stroke-rounded.svg" alt="">
            </div>
            <div class="pages">
                <a href="#">Pages</a>
                <img src="./images/arrow-down-01-stroke-rounded.svg" alt="">
            </div>

            <div class="contact">
                <a href="#">Contact</a>
                <img src="./images/icon-headphone.svg" alt="">
                <div class="contact-number">
                    <span>1900-888</span>
                    <p>24/7 Support Center</p>
                </div>

            </div>


        </div>
    </div>


    <!--ðŸ“ŒHero-Section -->

    <div class="container">
        <div class="left-container">
            <div class="slider-content">
                <h2>Snacks box <br> daily save</h2>
            </div>
            <p class="slider-content-text">Sign up for daily newsletter</p>

            <div class="subscribe">
                <img src="./images/icon-plane.png" alt="">
                <input type="email" class="email-input" placeholder="Your email address">
                <button class="subscribe-btn">subscribe</button>
            </div>

        </div>
        <div class="right-container">
            <div class="right-slider-content">
                <p class="right-slider-text">Delivered to <span>your home</span></p>
                <div class="button-section">
                    <button class="right-container-btn">Shop Now
                        <img src="./images/arrow-right-02-stroke-rounded.svg" alt="">
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
