<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Box-Model</title>
    <style>
        /* padding content k andar lagti hai aur margin padding k bahar mtlb
        content  bahut bahar */
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
            color: yellow;
            padding: 10px;
            margin: 5px;
            border: 2px solid blue;
            height: 200px;
            box-sizing: border-box;
        }
        .box2{
            color:violet;
        }
    </style>
</head>
<body>

    <div class="box box1"> I am a box</div>
    <div class="box box2"> I am another Box</div>
</body>
</html>
