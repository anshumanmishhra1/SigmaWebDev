<!DOCTYPE html>

<head>

    <title>BasciLayout</title>
    <style>

            padding: 0;
            margin: 0;
        }

        nav{

        }

        .box2{
            background-color: blueviolet;
            margin-top: 3px;
            height: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        <div class="container">

            <div class="box2"></div>
        </div>
    </main>

    <footer>

    </footer>

</html>
